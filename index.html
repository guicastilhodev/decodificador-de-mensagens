<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <!-- CSS -->
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="footer.css">
     <link rel="stylesheet" href="header.css">
     <link rel="stylesheet" href="responsive.css">

     <!-- ICONS -->
    <script src="https://kit.fontawesome.com/c999ec10a5.js" crossorigin="anonymous" defer></script>
    <link rel="icon" href="./img/decodificador.png">



</head>
<body>
    <header>
        <h1 class="header-text">Decodificador de Texto</h1>
        <nav>
            <a href="https://www.linkedin.com/in/guicastilhodev" target="_blank  ">
                <i class="fa-brands fa-linkedin" ></i>
            </a> 
            <a href="https://github.com/guicastilhodev" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-text-received">
            <textarea name="text-received" id="text-received" placeholder="Digite seu texto" autofocus></textarea>
            <label class="main-content-label" for="text-received"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento</label>
            <div id="form">
                <button class="form-button" id="button-cripto" type="submit" onclick="criptografarTexto()">Criptografar</button>
                <button class="form-button" id="button-descripto" type="button" disabled onclick="descriptografarTexto()">Descriptografar</button>   
            </div> 
        </section>

        <aside class="main-text-cripto">
            <div id="text-cripto">
                <p id="p-text"></p>
                <div id="msg-default">
                    <img class="gif-waiting" src="./img/sonic-waiting.gif" alt="Sonic esperando">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar</p>
                </div>
                <button class="form-button" id="button_copy" type="submit" onclick="" hidden>Copiar</button>
            </div>
        </aside>
    </main>    
    <script src="./app.js"></script>
</body>


</html>

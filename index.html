<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <!-- CSS -->
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="footer.css">
     <link rel="stylesheet" href="header.css">
     <link rel="stylesheet" href="responsive.css">

     <!-- FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/c999ec10a5.js" crossorigin="anonymous" defer></script>
    <link rel="icon" href="./img/decodificador.png">



</head>
<body>
    <header>
        <h1>Decodificador de texto</h1>
        <nav>
            <a href="https://www.linkedin.com/in/guicastilhodev" target="_blank  ">
                <i class="fa-brands fa-linkedin" ></i>
            </a> 
            <a href="https://github.com/guicastilhodev" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </nav>
    </header>

    <main class="flex-container">
        <section class="column-container">
            <textarea name="text-received" id="text-received" placeholder="Digite seu texto" autofocus></textarea>
            <label for="text-received"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento</label>
            <div id="form">
                <button  id="button-cripto" type="submit" onclick="criptografarTexto()">Criptografar</button>
                <button  id="button-descripto" type="button" disabled onclick="descriptografarTexto()">Descriptografar</button>   
            </div> 
        </section>

    <aside class="container-cripto">
        <div id="text-cripto">
            <p id="p-text"></p>
            <div id="msg-padrao">
                <img id="img-searching" src="./img/buscando_mensagem.png" alt="Menino com lupa procurando algo">
                <h2>Nenhuma mensagem encontrada</h2>
                <p >Digite um texto que você deseja criptografar</p>
            </div>
            <button id="button_copy" type="submit" onclick="" hidden>Copiar</button>
        </div>
    </aside>
    </main>

    
    <script src="./app.js"></script>
</body>


</html>
